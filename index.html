<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Memory Game</title>
  </head>
  <body>
    <button type="button" id="new-game">New Game</button>
    <br>
    <div id="turn"></div>
    <div id="card-1" slot="1" card="1" class="card">
      <img class = "face-down" src="img/cardfacedown.jpg" alt="card face down">
      <img class = "face-up" src="img/faceup1.jpg" alt="card face up 1">
    </div>
    <div id="card-2" slot="2" card="2" class="card">
      <img class ="face-down" src="img/cardfacedown.jpg" alt="card face down">
      <img class="face-up" src="img/faceup2.jpg" alt="card face up 2">
    </div>
    <div id="card-3" slot="3" card="1" class="card">
      <img class ="face-down" src="img/cardfacedown.jpg" alt="card face down">
      <img class="face-up" src="img/faceup1.jpg" alt="card face up 1">
    </div>
    <div id="card-4" slot="4" card="2" class="card">
      <img class ="face-down" src="img/cardfacedown.jpg" alt="card face down">
      <img class="face-up" src="img/faceup2.jpg" alt="card face up 2">
    </div>
  </body>
</html>
